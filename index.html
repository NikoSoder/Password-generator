<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div id="password-display">121555555555555214</div>
      <div class="options">
        <label for="length">password length</label>
        <input type="number" min="5" max="20" id="length" />
      </div>
      <div class="options">
        <label for="upper">with uppercase letters</label>
        <input type="checkbox" id="upper" />
      </div>
      <div class="options">
        <label for="lower">with lowercase letters</label>
        <input type="checkbox" id="lower" />
      </div>
      <div class="options">
        <label for="numbers">with numbers</label>
        <input type="checkbox" id="numbers" />
      </div>
      <button>generate password</button>
    </div>
  </body>
</html>
